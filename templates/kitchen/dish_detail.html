{% extends "base-presentation.html" %}


{% block content %}
  <h4>
   Dish:{{ dish.name }}
  </h4>

    <form action="" style="display: block">
      <a href="{% url 'taxi:dish-delete' pk=dish.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'taxi:dish-update' pk=dish.id %}" class="btn btn-secondary link-to-page">
      Update
    </a>
    </form>


  <h4>Dish type: {{ dish.dish_type.name }} </h4>

  <hr>
  <h4>
  Cooks:
  </h4>
  <ul>
    {% for cook in dish.cooks.all %}
      <li>{{ cook.username }} ({{ cook.first_name }} {{ cook.last_name }})</li>
    {% endfor %}
  </ul>
{% endblock %}
